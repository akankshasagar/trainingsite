<div class="background">

    <div class="container" style="margin-top: 5vh;">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../../../assets/img2/account.png" alt>                
            </div>            
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form [formGroup]="loginForm">
                        <div class="input-boxes">
                            <div class="input-box"
                                [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                                <i class="fas fa-envelope"></i>
                                <input type="email"
                                    placeholder="Enter your email"
                                    formControlName="email" required>
                            </div>
                            <small class="text-danger"
                                *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">*Email
                                is required</small>

                            <div class="input-box"
                                [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                <i class="fas fa-lock"></i>
                                <input
                                    type="{{ showPassword ? 'text' : 'password' }}"
                                    placeholder="Enter your password"
                                    formControlName="password" required>
                            </div>
                            <small class="text-danger"
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">*Password
                                is required</small>

                            <input type="checkbox"
                                (change)="togglePasswordVisibility()"
                                style="margin-top: -1vh; margin-bottom: 2vh;" />
                            Show Password

                            <div class="text"><a (click)="Start()"
                                    style="cursor: pointer; color: #06BBCC;">Forgot
                                    password?</a></div>
                            <div class="button input-box">
                                <input type="submit" (click)="onLogin()"
                                    value="Sumbit">
                            </div>
                            <a routerLink="/homepage/signup">
                                <div class="text sign-up-text">Don't have an
                                    account? <label> Sigup
                                        now</label></div>
                            </a>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
    <!-- <div class="container"> -->
    <div class="form-content form-content2">
        <div class="login-form">
            <div class="card shadow confirmation-card" *ngIf="start">
                <div class="row g-5">
                    <div class="col-lg-6 wow">
                        <form [formGroup]="forgotPassword">
                            <div class="card-body">
                                <div
                                    class="confirmation-card confirmation-buttons">
                                    <p class="confirmation-text">Email Address</p>
                                    <div class="input-boxes">
                                        <div class="input-box">
                                            <i class="fas fa-envelope"></i>
                                            <input type="email"
                                                placeholder="Enter your email"
                                                formControlName="email"
                                                style="width: 50vh; margin-bottom: 3vh;"
                                                required>
                                        </div>
                                        <p class="confirmation-text" style="margin-top: 1vh;">New Password</p>
                                        <div class="input-box">
                                            <i class="fas fa-lock"></i>
                                            <input
                                                type="{{ forshowPassword ? 'text' : 'password' }}"
                                                placeholder="Enter your new password"
                                                formControlName="password"
                                                style="width: 50vh; margin-bottom: 3vh;"
                                                required>
                                        </div>
                                        <input type="checkbox"
                                (change)="togglePasswordVisibilityfor()"
                                style="margin-top: -1vh; margin-bottom: 2vh;" />
                            Show Password
                                    </div>
                                    <button
                                        class="btn btn-primary" (click)="onSubmit()">Submit</button>
                                    <!-- <button class="btn btn-secondary" (click)="closeCard()">Cancel</button> -->
                                </div>

                                <button type="button"
                                    class="btn-close position-absolute top-0 end-0 mt-3 me-3"
                                    aria-label="Close"
                                    (click)="closeCard()"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>
